            text-align: center;

            color: #9f7aea;

            border-radius: 15px;
            padding: 25px;

        .narrative-card:hover {
            transform: translateY(-5px);
        }

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .narrative-rank {
            background: #9f7aea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .narrative-title {
            flex: 1;
            margin-left: 15px;
        }
        
        .narrative-title h3 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .momentum-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .momentum-accelerating {
            background: #48bb78;
            color: white;
        }
        
        .momentum-stable {
            background: #ed8936;
            color: white;
        }
        
        .momentum-declining {
            background: #f56565;
            color: white;
        }
        
        .momentum-emerging {
            background: #4299e1;
            color: white;
        }
        
        .confidence-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f56565, #ed8936, #48bb78);
            transition: width 0.5s ease;
        }
        
        .ideas-list {
            margin-top: 20px;
        }
        
        .ideas-list h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .ideas-list ul {
            list-style: none;
        }
        
        .ideas-list li {
            background: #f7fafc;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            border-left: 3px solid #9f7aea;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #9f7aea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #805ad5;
        }
        
        @media (max-width: 768px) {

            }
            
            .header h1 {
                font-size: 2rem;
            }

        }
    </style>
